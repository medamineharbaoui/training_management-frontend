<div class="container mt-4">
  <p-toast></p-toast>

  <div class="p-4 shadow-sm">
    <h3 class="mb-4">Users</h3>
    <p-table [value]="users" [paginator]="true" [rows]="5" [responsiveLayout]="'scroll'">
      <ng-template pTemplate="header">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button pButton icon="pi pi-pencil" class="btn btn-sm btn-warning" (click)="openDialog(user)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-dialog header="Edit User Role"
            [(visible)]="dialogVisible"
            [modal]="true"
            [style]="{ width: '50%' }"
            [closable]="true">
    <form [formGroup]="roleForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Role</label>
        <p-select [options]="roles"
                  formControlName="role"
                  appendTo="body"
                  placeholder="Select Role"
                  class="w-100"></p-select>
      </div>

      <div class="d-flex gap-2 justify-content-end">
        <button pButton type="submit" label="Update" class="btn btn-primary"></button>
        <button pButton type="button" label="Cancel" class="btn btn-secondary" (click)="dialogVisible=false"></button>
      </div>
    </form>
  </p-dialog>
</div>
